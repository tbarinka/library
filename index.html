<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <container id="#contain">
        <h1>Library</h1>
        <button id="btn">+ New Book</button>
        <div id="library-store"></div>

        <div id="formContainer">
            <fieldset id="form">
                <legend>Enter Book Info</legend>
                <form> 
                <p>
                    <label for="author">*Author: </label>
                    <input type="text" name="author" id="author" maxlength="30" required>
                </p>
                <p>
                    <label for="title">*Title: </label>
                    <input type="text" name="title" id="title" maxlength="25" required>
                </p>
                <p>
                    <label for="read">Read: </label>
                    <input type="checkbox" id="read" name="read" value="read">
                </p>
                <input type="submit" id="submit-btn">
                </form>
            </fieldset>
        </div>
        <div id="lib" class="lib">
        </div>
    </container>

    <script defer src="script.js"></script>
</body>
</html>
